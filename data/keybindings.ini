[all]
# Soft keys F1 to F5
F1 	  = YEqu
F2 	  = Window
F3        = Zoom
F4 	  = Trace
F5 	  = Graph

# 2nd+soft keys    Shift+F1 to F5
Shift+F1  = 2nd, YEqu
Shift+F1  = 2nd, YEqu
Shift+F2  = 2nd, Window
Shift+F3  = 2nd, Zoom
Shift+F4  = 2nd, Trace
Shift+F5  = 2nd, Graph

# Arrow keys       Arrow keys
Up        = Up
KP_Up     = Up
Down      = Down
KP_Down   = Down
Left      = Left
KP_Left   = Left
Right     = Right
KP_Right  = Right

# Contrast         Shift+Up/Down
Shift+Up   = 2nd, Up
Shift+Down = 2nd, Down

# 2nd              Tab
Tab	  = 2nd

# Del              Delete
Delete    = Del

# Clear            BackSpace or Shift+Delete
KP_Delete = Del

# BackSpace         = Left, Del ??? 
BackSpace         = Clear

# 0 to 9           0 to 9
7                 = 7
KP_7              = 7
8                 = 8
KP_8              = 8
9                 = 9
KP_9              = 9
4                 = 4
KP_4              = 4
5                 = 5
KP_5              = 5
6                 = 6
KP_6              = 6
1                 = 1
KP_1              = 1
2                 = 2
KP_2              = 2
3                 = 3
KP_3              = 3
0                 = 0
KP_0              = 0

# .                period
period            = DecPnt
KP_Decimal        = DecPnt

# (-)              tilde, dead_tilde, plusminus, or Shift+KP_Subtract
# Shift_KP_Substract= (-) 

# +                plus
plus              = Add
KP_Add            = Add

# -                minus
minus             = Sub
KP_Subtract       = Sub

# *                asterisk
asterisk          = Mul
KP_Multiply       = Mul

# /                slash
slash             = Div
KP_Divide         = Div


# ^                asciicircum or dead_circumflex
#asciicircum	  = ^

# X^2              twosuperior or Ctrl+2
#ctrl+2		  = x^2 
# [sqrt]

# (                parenleft
parenleft         = LParen
# bracketleft       = LParen ??

# )                parenright
parenright        = RParen
# bracketright      = RParen ??

# Sto              greater (?)
greater           = Store

# [Rcl]           less (?)
# ???
less		  = 2nd,Store

# Enter            Enter
Return            = Enter
KP_Enter          = Enter

# [Entry]
# On               F12
F12		  = On

# [Off]



